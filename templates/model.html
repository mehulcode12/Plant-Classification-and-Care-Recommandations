<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Try Model</title>
  <link rel="stylesheet" href="static\style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="universe">


  <div>
    <h1 class="main-title">Try Out Our Model</h1>
  </div>
  <div >
    <h1 class="main-title2">
      Upload Any Image Of A Plant For Identification <br> & <br> Get It's Recommendations !
    </h1>
    
  </div>

  <div >
    <form class="frm" action="/submit" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Upload Your Image :</label>
        <div class="col-sm-10">          
          <input type="file" class="form-control" placeholder="Hours Studied"  name="my_image" id="pwd">
        </div>
      </div>
    
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </div>
    </form>
  </div>


  <div class="output-container" style="height: 700px;">
    {% if prediction %}
    <img src="{{img_path}}" height="400px" width="400px">
    <h1>Your Prediction: {{prediction}}</h1>
    <div class="care-para"><h2>Care Recommendations for {{prediction}} </h2> <p>  <br> {{care_recommendations}}</p></div>
    {% endif %}
  </div>





</div>

<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.3.2/web-animations.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/polymer/3.4.1/polymer-element.js'></script>
<script  src="static\script.js"></script>

</body>
</html>
